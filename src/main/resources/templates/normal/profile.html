<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body text-center">
                    <img style="width: 200px; height: 200px;" class="my_profile_picture"
                        th:src="@{'/img/'+${user.imageUrl}}" alt="profileimage">
                    <h1 class="text-center" th:text="${user.name}"></h1>

                    <table class="text-center table">
                        <thead>
                            <tr>
                                <th scope="col">User Id</th>
                                <th scope="col"> <span th:text="${user.Id}"></span> </th>

                            </tr>
                            <tr>
                                <th scope="col">Email</th>
                                <th scope="col"> <span th:text="${user.email}"></span> </th>

                            </tr>
                            <tr>
                                <th scope="col">role</th>
                                <th scope="col"> <span th:text="${user.role}"></span> </th>

                            </tr>
                            <tr>
                                <th scope="col">Acount Active</th>
                                <th scope="col"> <span th:text="${user.enabled}"></span> </th>

                            </tr>
                            <tr>
                                <th scope="col">About me</th>
                                <th scope="col"> <span th:text="${user.about}"></span> </th>

                            </tr>


                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
