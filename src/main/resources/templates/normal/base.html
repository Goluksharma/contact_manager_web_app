<!doctype html>
<!-- ...existing code... -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<!-- ...existing code... -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (latest version) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title th:text="${title}">base html!</title>

</head>

<body>
  <!--navbar-->
  <nav class="fixed-top navbar navbar-expand-lg bg-body-tertiary bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">

          </li>

          <li class="nav-item">
            <a class="nav-link"><span th:text="${user.name}"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="sidebar mt-5">
    <span onclick="toggleSidebar()" class="crossbtn">&times;</span>
    <a th:href="@{/user/showcontact/0}" class="item"><i class="fas fa-home"></i>Home</a>
    <a href="#" th:href="@{/user/addcontact}" class="item"><i class="fas fa-user-plus"></i>Add Contact</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user"></i>Your Profile</a>
    <a href="#" class="item"><i class="fas fa-cog"></i>Setting</a>
    <a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>



    <div class="divider"></div>
  </div>
  <div class="content mt-4">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <div th:replace="${content}"></div>

  </div>

  <!-- Bootstrap JS Bundle (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script th:src="@{/javascript/script.js}"></script>
</body>

</html>
