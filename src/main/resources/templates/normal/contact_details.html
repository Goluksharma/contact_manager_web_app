<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
  <section>
    <div class="card mr-3 ml-3">

      <div class="card-body text-center" th:if=${contacts}>
        <div class="container">

          <img style="width: 200px; height: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contacts.image}}"
            alt="profileimage">
          <h3 class="mt-3">
            <span th:text="${contacts.name}"> </span> ( <span th:text="${contacts.secondName}"></span> )
          </h3>
          <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#Id</th>
                <th scope="col"> <span th:text="${contacts.cId}"></span> </th>

              </tr>
              <tr>
                <th scope="col">Email</th>
                <th scope="col"> <span th:text="${contacts.email}"></span> </th>

              </tr>
              <tr>
                <th scope="col">Phone</th>
                <th scope="col"> <span th:text="${contacts.phone}"></span> </th>

              </tr>
              <tr>
                <th scope="col">work</th>
                <th scope="col"> <span th:text="${contacts.work}"></span> </th>

              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <div class="description">
            <h4 class="text-center">Description</h4>
            <p th:text="${contacts.description}"> </p>
          </div>
          <div class="text-center mt-3">
            <form th:action="@{'/user/'+${contacts.cId}+'/editcontact'}" method="post">
              <button type="submit" class="mt-2 btn btn-primary btn-sm">Edit Contact</button>
            </form>
            <a th:href="@{'/user/'+${contacts.cId}+'/deletecontact'}" class="btn btn-danger">Delete Contact</a>
          </div>
        </div>
      </div>
    </div>
    <h1 class="text-center b-3 bg-danger text-white" th:unless="${contacts}">You don't have permission</h1>

    </div>
  </section>
</body>

</html>
