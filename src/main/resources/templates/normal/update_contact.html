<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section>
        <div class="card mr-3">
            <div class="card-body">
                <h1 class="text-center">Update contact</h1>
                <div th:if="${param.success}" class="alert alert-success text-center">Contact updated successfully!
                </div>
                <div th:if="${param.error}" class="alert alert-danger text-center">There was an error adding the
                    contact</div>
                <div th:if="${session.message}" class="alert alert-success" th:text="${session.message.content}"></div>

                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col md-10 offset-md-1">
                            <form action="#" method="post" class="mt-2" th:object="${contact}"
                                th:action="@{/user/updatecontact}" enctype="multipart/form-data">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-plus"></i>

                                        </div>
                                        <input hidden type="text" th:value="${contact.cId}" name="cId" id="cId">

                                    </div>
                                    <input th:value="${contact.name}" required type="text" id="first name" name="name"
                                        placeholder="Enter Name Here" class="form-control" />

                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-user-alt"></i>

                                        </div>

                                    </div>
                                    <input th:value="${contact.secondName}" required type="text" id="secondName"
                                        name="secondName" placeholder="Enter Nick name Here" class="form-control" />

                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-phone"></i>

                                        </div>

                                    </div>
                                    <input th:value="${contact.phone}" required minlength="10" maxlength="13"
                                        type="number" id="PhoneNumber" name="phone" placeholder="Enter PhoneNumber Here"
                                        class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            @
                                        </div>

                                    </div>
                                    <input th:value="${contact.email}" required type="email" id="email" name="email"
                                        placeholder="Enter email here" class="form-control"
                                        pattern="[a-z0-9._%+-]+@(gmail\.com|outlook\.com)$"
                                        title="Please enter a valid Gmail or Outlook email address" />

                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-briefcase"></i>

                                        </div>

                                    </div>
                                    <input th:value="${contact.work}" required type="text" id="work" name="work"
                                        placeholder="Enter work Here" class="form-control" />

                                </div>
                                <div class="input-group-mt-3">
                                    <textarea th:text="${contact.description}" placeholder="enter about youself"
                                        name="description" id="description" cols="30" rows="10"
                                        class="form-control"></textarea>
                                </div>
                                <div class="text-center">
                                    <img style="width: 125px;height: 125px;" class="my_profile_picture"
                                        th:src="@{'/img/'+${contact.image}}" alt="" srcset="">
                                </div>
                                <div class="custom-file">
                                    <input type="file" name="profileimage">
                                </div>
                                <div class="container text-center ">
                                    <button class="btn btn-outline-primary">Save Now</button>
                                </div>







                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
