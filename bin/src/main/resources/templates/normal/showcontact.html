<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <section>  
    <div class="card  mr-3">
        <div class="card-body">
            <h1 class="text-center">All Contacts</h1>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th> 
      <th scope="col">number</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c, iterStat : ${contacts}">
      <th scope="row" th:text="${iterStat.index + 1}"></th>
      <td >
          <img class="my_profile_picture" src="" th:src="@{'/img/'+${c.image}}" alt="profileimage" srcset="">
          <span th:text="${c.name}"></span>
        </td>
      <td><a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}" >
        <span th:text="${c.email}">
      </span></a></td>
      <td th:text="${c.phone}"></td>
      <td>
         <button class="btn btn-primary btn-sm mr-1">
    <i class="fa fa-edit"></i>
  </button>
        <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
      </td>
      <td>
        <!-- action buttons go here -->
      </td>
    </tr>
    
    
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage !=0}" class="page-item"><a th:href="@{'/user/showcontact/' + ${currentPage - 1}}" class="page-link" href="#">Previous</a></li>
    <li th:each="i : ${#numbers.sequence(1, contacts.totalPages)}"
        th:classappend="${currentPage == (i - 1)} ? 'active' : ''" class="page-item" >
      <a class="page-link" th:href="@{'/user/showcontact/' + ${i - 1}}" th:text="${i}"></a>
    </li>
    <li th:if="${currentPage+1 !=totalPages}"  class="page-item"><a th:href="@{'/user/showcontact/' + ${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>

        </div>
    </div>
    
</section>
</body>
</html>
